<!DOCTYPE html>
<html>
<head>
  <title>YouTube Tags Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Tags Analyzer</h1>
    
    <div class="input-section">
      <input type="text" id="videoTitle" placeholder="Enter video title">
      <button id="analyzeBtn">Analyze</button>
    </div>

    <div class="results-section">
      <h2>Results</h2>
      <div id="loadingIndicator" class="hidden">Analyzing...</div>
      
      <div class="tags-container">
        <h3>Most Common Tags</h3>
        <div id="commonTags"></div>
        
        <h3>Unique Tags</h3>
        <div id="uniqueTags"></div>
      </div>

      <div class="trends-container">
        <h3>Trending Analysis</h3>
        <div id="trendsResults"></div>
      </div>

      <div class="button-group">
        <button id="exportBtn" class="hidden">Export Results</button>
        <button id="openInBrowserBtn" class="hidden">Open in Browser</button>
        <button id="analyzeTrendsBtn" class="button">
            Analyze with Google Trends
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
